<div class="row">
    <div class="col-12 col-md-8">
        <form (ngSubmit)="onLoginSubmit()">
            <div role="alert" *ngIf="formError" class="alert alert-danger">
                {{ formError }}
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"
                    [(ngModel)]="credentials.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" appPassword class="form-control" id="password" name="password"
                    placeholder="e.g 12+ alphanumerics" [(ngModel)]="credentials.password">
            </div>
            <button type="submit" role="button" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="col-md-4">
            <h4>Admin Credentials</h4>
            <b>Email: admin@gmail.com</b><br>
            <b>Password: admin123</b>
    </div>
</div>
