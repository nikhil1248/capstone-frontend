<div class="error">{{message}}</div>
<div class="card-deck" >
        
        <div class="col-md-4 mb-4" style="text-align: center" *ngFor="let emp of employee">
            <div class="card-header">
                <a style="color: green;" routerLink="/employee/{{emp.emp_id}}">{{ emp.firstname}}</a>
            </div>
            <div class="card-footer text-center">
            <img class="card-img-top imgdisplay"[src]="getImage(emp.photo)"/>
                <h5>{{emp.email}}</h5>
                <h5>{{emp.phonenumber}}</h5>
            </div>
        </div>
</div>
